<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreMest|Jobs</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

</head>

<body>
    <header class="header">
        <img src="assets/img/logo.png" class="logo" alt="mest-logo" />

        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>

        </div>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">
                <!-- <img src="assets/img/logo.png" class="logo" alt="mest-logo" /> -->

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link">Type of Employment <i
                                    class='bx bxs-chevron-down dropdown__icon'></i></a>
                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Full Time</span>
                                    </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Part Time</span>
                                    </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Internship</span>
                                    </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Remote</span>
                                    </a></li>
                            </ul>

                        </li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link">Category <i
                                    class='bx bxs-chevron-down dropdown__icon'></i></a>
                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Software Development</span>
                                    </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Digital Marketing</span>
                                    </a></li>

                                <li class="dropdown__item"><a href="#" class="nav__link">
                                        <input type="checkbox" />
                                        <span>Others</span>
                                    </a></li>
                            </ul>

                        </li>


                    </ul>
                </div>
            </div>

            <div class="onlyLarge push">
                <ul class="nav__list">
                    <li class="nav__item dropdown">
                        <a href="#" class="nav__link dropdown__link">Jobs <i
                                class='bx bxs-chevron-down dropdown__icon'></i></a>
                        <ul class="dropdown__menu">
                            <li class="dropdown__item"><a href="#" class="nav__link"> Candidates</a></li>

                        </ul>

                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <script src="assets/js/main.js"></script>
